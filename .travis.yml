language: ruby
rvm:
  - 2.6

env:
  - JEKYLL_ENV=production

script:
  - bundle install
  - bundle exec jekyll build

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: _site/diggr/
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master